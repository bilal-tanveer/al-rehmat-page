<!DOCTYPE html>
<html>
<head>
  <title>Logo Rotation Animation</title>
  <style>
.logo-container {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: background-color 0.5s;
}

.logo {
  font-size: 72px;
  font-weight: bold;
  color: #333333;
}

.logo-container:hover {
  animation: rotateColors 2s infinite linear;
}

@keyframes rotateColors {
  0% {
    background-color: #ff0000;
  }
  10% {
    background-color: #ff5e00; /* Red */
  }
  20% {
    background-color: #ffe600; /* Red */
  }
  30% {
    background-color: #66ff00; /* Green */
  }
  40% {
    background-color: #00ff95; /* Blue */
  }
  50% {
    background-color: rgb(0, 238, 255); /* Back to white */
  }
  60% {
    background-color: rgb(0, 102, 255); /* Back to white */
  }
  70% {
    background-color: rgb(0, 17, 255); /* Back to white */
  }
  80% {
    background-color: rgb(89, 0, 255); /* Back to white */
  }
  90% {
    background-color: rgb(153, 0, 255); /* Back to white */
  }
  100% {
    background-color: rgb(234, 0, 255); /* Back to white */
  }
}

  </style>
</head>
<body>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" id="logo">

</body>
</html>
