<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 111111111111111111111;
            background-color: rgb(247, 246, 246);
        }
        
header:hover{
    animation: rotateColors 2s infinite linear;
}

@keyframes rotateColors {
    0% {
      background-color: #ff5e00;
    }
    10% {
      background-color: #ffe600; 
    }
    20% {
      background-color: #66ff00;
    }
    30% {
      background-color: #00ff80;
    }
    40% {
      background-color: #00ffdd;
    }
    50% {
      background-color: rgb(0, 119, 255); 
    }
    60% {
      background-color: rgb(4, 0, 255); 
    }
    70% {
      background-color: rgb(98, 0, 255); 
    }
    80% {
      background-color: rgb(195, 0, 255); 
    }
    90% {
      background-color: rgb(255, 0, 221); 
    }
    100% {
      background-color: rgb(255, 0, 119); 
    }
  }



        .nav .img {
            display: flex;
            align-items: center;
        }

        .nav .img img {
            width: 100px;
            border: none;
            border-radius: 50%;
        }

        .nav .img span {
            font-size: 25px;
            font-family: cursive;
            font-weight: bold;
        }

        .nav .img span:hover {
            text-shadow: 2px 2px 10px rgb(47, 40, 40);
            transition: text-shadow 0.5s;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav .anchor {
            width: 700px;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-radius: 8px;
        }

        .nav .anchor a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-family: cursive;
            font-weight: bold;
        }

        .nav .anchor a:hover {
            color: rgb(81, 176, 146);
            font-size: 23px;
            padding: 10px;
            text-shadow: 2px 2px 15px rgb(121, 241, 203);
            transition: font-size 0.5s, color 0.5s;
        }

        .nav button {
    display: flex;
    justify-content: center;
    align-items: center;
            margin-right: 15px;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            background: rgb(94, 200, 167);
        }

        .nav button:hover {
            font-size: 20px;
            padding: 15px 50px;
            box-shadow: 0 0 35px rgb(94, 200, 167);
            transition: padding 0.5s;
        }

        .nav button:active {
            opacity: 0.5;
        }
        
.nav button img{
    width: 30px;
    margin-right: 10px;
}

        .hamburger {
            position: absolute;
            top: 39px;
            right: 30px;
            width: 32px;
            height: 24px;
            cursor: pointer;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background-color: black;
            display: block;
            margin-bottom: 5px;
            transition: 0.5s;
        }

        .hamburger span:nth-child(2) {
            height: 3px;
            transition: 0s;
        }

        .hamburger.open span:nth-child(3) {
            transform: rotate(-45deg);
            transform-origin: 0%;
            transition: 0.5s;
        }

        .hamburger.open span:nth-child(2) {
            visibility: hidden;
        }

        .hamburger.open span:nth-child(1) {
            transform: rotate(45deg);
            transform-origin: 20%;
            transition: 0.5s;
        }

        @media (min-width: 814px) {
            .hamburger {
                display: none;
            }
        }

        @media (max-width: 814px) {
            .nav button {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .anchor a {
                display: none;
            }
        }

        @media (max-width: 50.875rem) {
    .slide-in-container {
display: none;
position: fixed;
inset: 9.375rem;
bottom: auto;
color: black;
padding: 1.25rem;
border-radius: .5rem;
box-shadow: 0 0 2.25rem rgb(241, 100, 6);
background: linear-gradient(rgba(21, 255, 0, 0.637),orange);
z-index: 9999;
}

.slide-in-container a {
display: block;
margin-bottom: 1.875rem;

text-decoration: none;
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.644);
    font-family: cursive;
    font-weight: bold;
text-align: center;
}
.slide-in-container a:hover{

color: rgb(248, 0, 0);
    text-shadow: .125rem .125rem .9375rem rgb(201, 9, 9);
    transition: text-shadow 0.5s, color 0.5s;
}
}
    </style>
</head>

<body>
    <header>
        <div class="nav">

            <div class="img">
                <img src="logo.png" alt="logo">
                <span>AL-REHMAT</span>
            </div>

            <div class="anchor">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Blog</a>
                <a href="#">Careers</a>
                <a href="#">Opportunities</a>
            </div>

            <button><img src="169022131419968755" alt="">Enroll now</button>
        </div>

        <div class="hamburger" onclick="hamcrose()">
            <span class="s1"></span>
            <span class="s1"></span>
            <span class="s1"></span>
        </div>
        <div style="display: none;" class="slide-in-container">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Careers</a>
          <a href="#">Opportunities</a>
      </div>

        <script>
           function hamcrose() {
            const hamburger = document.querySelector('.hamburger');
            const slideInContainer = document.querySelector('.slide-in-container');

            if (hamburger.classList.contains('open')) {
                hamburger.classList.remove('open');
                slideInContainer.style.display = 'none';
            } else {
                hamburger.classList.add('open');
                slideInContainer.style.display = 'block';
            }
        }
        </script>
</body>

</html>
